<form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
    <label for="ipt-email">Username:</label>
    <input type="text" name="username" id="ipt-email" [(ngModel)] = 'username' required disabled="{{disableIpt}}">
    <label for="ipt-password">Password:</label>
    <input type="password" name="password" id="ipt-password" [(ngModel)] = 'password' required disabled="{{disableIpt}}">
    <button>Login</button>
</form>
